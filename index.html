<!DOCTYPE html>
<html>
<head>
	<title>ivs-calc #teamIronMan</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">

	<link rel="stylesheet" type="text/css" href="roboto/font-face-latin-ext.css">
	<link rel="stylesheet" type="text/css" href="flexus/css/flexus-layout.css">
	<link rel="stylesheet" type="text/css" href="flexus/css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="flexus/css/flexus-material-icons.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body fx-app dark>

	<flexus-view flex>
	
		<flexus-toolbar elevation="2" multisection>
			<section>
				<!--button clickable icon="menu"></button-->
				<div flex>Kalkulaƒçka</div>
				<button clickable icon="more"></button>
			</section>
			<section id="display" right>24 + 56</section>
		</flexus-toolbar>

		<main vertical layout>

			<div layout flex id="foo">
				<section flex-3 layout id="cisla">
					<button clickable recentering spill id="num9">9</button>
					<button clickable recentering spill id="num8">8</button>
					<button clickable recentering spill id="num7">7</button>
					<button clickable recentering spill id="num6">6</button>
					<button clickable recentering spill id="num5">5</button>
					<button clickable recentering spill id="num4">4</button>
					<button clickable id="num3">3</button>
					<button clickable id="num2">2</button>
					<button clickable id="num1">1</button>
					<button clickable id="equals">=</button>
					<button clickable id="num0">0</button>
					<button clickable id="dot">.</button>
				</section>
				<section flex-1 layout vertical id="operace">
					<button clickable id="backspace">&larr;</button>
					<!--button id="clear">C</button-->
					<button clickable id="add">+</button>
					<button clickable id="sub">-</button>
					<button clickable id="mul">*</button>
					<button clickable id="div">/</button>
				</section>
			</div>


		</main>

	</flexus-view>

	<!--script src="flexus/flexus.styleloader.js"></script-->
	<script src="flexus/flexus.ripple.js"></script>
	<script src="EventEmitter.js"></script>
	<script src="MathLib.js"></script>
	<script src="interpret.js"></script>
	<script src="main.js"></script>
</body>
</html>
