<!DOCTYPE html>
<html>
<head>
	<title>ivs-calc #teamIronMan</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">

	<link rel="stylesheet" type="text/css" href="roboto/font-face-latin-ext.css">
	<link rel="stylesheet" type="text/css" href="flexus/css/flexus-layout.css">
	<link rel="stylesheet" type="text/css" href="flexus/css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="flexus/css/flexus-material-icons.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body fx-app dark>

	<flexus-view flex>
	
		<flexus-toolbar elevation="2" multisection>
			<section>
				<!--button clickable icon="menu"></button-->
				<div flex>Kalkulačka</div>
				<!--button clickable icon="more"></button-->
			</section>
			<section id="display" right></section>
		</flexus-toolbar>

		<main vertical layout>

			<div layout flex id="buttons">
				<section flex-4 layout id="cisla">
					<button clickable data-char="9">9</button>
					<button clickable data-char="8">8</button>
					<button clickable data-char="7">7</button>
					<button clickable data-char="6">6</button>
					<button clickable data-char="5">5</button>
					<button clickable data-char="4">4</button>
					<button clickable data-char="3">3</button>
					<button clickable data-char="2">2</button>
					<button clickable data-char="1">1</button>
					<button clickable data-action="equals">=</button>
					<button clickable data-char="0">0</button>
					<button clickable data-char=".">.</button>
				</section>
				<section flex-1 layout vertical class="operace">
					<button clickable data-action="backspace">&larr;</button>
					<button clickable data-char="+">+</button>
					<button clickable data-char="-">-</button>
					<button clickable data-char="*">*</button>
					<button clickable data-char="/">/</button>
				</section>
				<section flex-1 layout vertical class="operace">
					<!--button clickable data-char="^2">x<sup>2</sup></button-->
					<button clickable data-char="^">x<sup>?</sup></button>
					<button clickable data-char="√">√</button>
					<button clickable data-char="!">!</button>
					<button clickable data-char="(">(</button>
					<button clickable data-char=")">)</button>
				</section>
			</div>


		</main>

	</flexus-view>

	<!--script src="flexus/flexus.styleloader.js"></script-->
	<script src="flexus/flexus.ripple.js"></script>
	<script src="EventEmitter.js"></script>
	<script src="core.js"></script>
	<script src="MathLib.js"></script>
	<script src="interpret.js"></script>
	<script src="ui.js"></script>
</body>
</html>
