<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="nexus-page">

	<style type="text/css">    
	#hackymediaquery{
		-webkit-transition: width .001s;
		-moz-transition: width .001s;
		-ms-transition: width .001s;
		-o-transition: width .001s;
		transition: width .001s;
	}
	#hackymediaquery:after {
		display: none;
	}

	@media (max-width: 639px) {
		#hackymediaquery{
			width: 100px;
		}
		#hackymediaquery:after {
			content: 'phone';
		}
	}
	@media (min-width: 640px) {
		#hackymediaquery{
			width: 200px;
		}
		#hackymediaquery:after {
			content: 'tablet';
		}
	}
	</style>


	<style>
		/*::content paper-tabs {
			background-color: #00bcd4;
			color: #fff;
		}*/
		#main {
			background-color: #00bcd4;
			color: #fff;
		}
		#main ::content paper-toolbar {
			background-color: transparent;
		}
		@media (max-width: 639px) {
			#main {
			}
		}
		@media (min-width: 640px) {
			#main {
				height: 260px;
			}
			#card {
				background-color: #FFF;
				border-radius: 2px;
				box-shadow: 0 2px 3px rgba(0,0,0,0.3);
				min-height: 400px;
				position: absolute;
				left: 100px;
				right: 100px;
				top: 64px;
			}
		}
	</style>

	<template>

		<div id="hackymediaquery"></div>

		<!--template is="dom-if" if="{{haswow}}">
			<div class="wow">
				<content select="[wow]"></content>
			</div>
		</template-->

		<div id="main">
			<content select="paper-toolbar"></content>
			<template is="dom-if" if="{{!istablet}}">
				<content select="paper-tabs"></content>
			</template>
		</div>
		<div id="card">
			<template is="dom-if" if="{{istablet}}">
				<content select="paper-tabs"></content>
			</template>
			<content></content>
			<!--div>istablet <span>{{istablet}}</span></div>
			<template is="dom-if" if="{{istablet}}">
				<div>should show up</div>
			</template-->
		</div>

	</template>

</dom-module>

<script src="es6polymer.js"></script>
<script src="nexus-page.js"></script>
